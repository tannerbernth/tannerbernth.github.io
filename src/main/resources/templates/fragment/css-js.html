<th:block th:fragment="css-js">
<title th:text="${title}"></title>
<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
<meta charset="utf-8">
<meta name="keywords" content="Tanner Bernth, Software Developer">
<meta name="description" content="Tanner Bernth - Software Developer. My personal site for sharing my projects and progress.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">

<meta property="og:url" th:attr="content=${#httpServletRequest.requestURL}">
<meta th:if="${article == null}" property="og:image" content="img/favicon.ico">
<meta th:if="${article != null}" property="og:image" th:attr="content=${'https://s3.us-east-2.amazonaws.com/elasticbeanstalk-us-east-2-573066325531/uploads/' + article.filename + ''}">
<meta property="og:description" content="Tanner Bernth - Software Developer">
<meta property="og:title" th:attr="content=${title}">
<meta property="og:site_name" content="tannerbernth.com">
<meta property="og:see_also" th:attr="content=${#httpServletRequest.requestURL}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" th:attr="content=${#httpServletRequest.requestURL}">
<meta name="twitter:title" th:attr="content=${title}">
<meta name="twitter:description" content="Tanner Bernth - Software Developer">
<meta th:if="${article == null}" name="twitter:image" content="img/favicon.ico">
<meta th:if="${article != null}" name="twitter:image" th:attr="content=${'https://s3.us-east-2.amazonaws.com/elasticbeanstalk-us-east-2-573066325531/uploads/' + article.filename + ''}">


<link rel="stylesheet" type="text/css" href="/css/main.css">
<link sec:authorize="hasAuthority('ADMIN')" rel="stylesheet" type="text/css" href="/css/admin/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/js/general.js" type="text/javascript"></script>
<script sec:authorize="isAuthenticated()" src="/js/navigation.js" type="text/javascript"></script>
<script src="/js/forms.js" type="text/javascript"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</th:block>
